<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="calc-container">
        <div class="calc-display"> 1 + 1 </div>
        <div class="row">
            <div class="clear"><button class="temp">clear</button></div>
            <div class="divide"><button>/</button></div>
        </div>
        <div class="row">
            <div><button>7</button></div>
            <div><button>8</button></div>
            <div><button>9</button></div>
            <div><button>*</button></div>
        </div>
        <div class="row">
            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>
            <div><button>-</button></div>
        </div>
        <div class="row">
            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
            <div><button>+</button></div>
        </div>
        <div class="row">
            <div class="zero"><button>0</button></div>
            <div class="equal-button"><button>=</button></div>
        </div>
    </div>

</body>

</html>
