<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="calc-container">
        <div class="calc-display"></div>
        <div class="num-pad">
            <div class="row">
                <div class="clear"><button id="clear-button">clear</button></div>
                <div class="divide"><button id="divide-button">/</button></div>
            </div>
            <div class="row">
                <div><button id="seven-button">7</button></div>
                <div><button id="eight-button">8</button></div>
                <div><button id="nine-button">9</button></div>
                <div><button id="multiply-button">*</button></div>
            </div>
            <div class="row">
                <div><button id="four-button">4</button></div>
                <div><button id="five-button">5</button></div>
                <div><button id="six-button">6</button></div>
                <div><button id="minus-button">-</button></div>
            </div>
            <div class="row">
                <div><button id="one-button">1</button></div>
                <div><button id="two-button">2</button></div>
                <div><button id="three-button">3</button></div>
                <div><button id="plus-button">+</button></div>
            </div>
            <div class="row">
                <div class="zero"><button id="zero-button">0</button></div>
                <div class="equal-button"><button id="equals-button">=</button></div>
            </div>
        </div>
    </div>

</body>

</html>
